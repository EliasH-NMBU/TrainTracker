<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Map</title>

    <!-- Include Leaflet.js for map functionality -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>

    <!-- Optional: Include CSS for styling the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh; /* Full-screen map */
        }
    </style>

    <!-- Optional: Include a bit of JavaScript to handle dynamic updates -->
    <script>
        // Initialize the map (you may want to add your logic here to refresh the map)
        var map = L.map('map').setView([59.91, 10.75], 9);  // Set initial position to Norway

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add vehicle markers (this is where you would dynamically update the map with new vehicle data)
        function addVehicleMarker(lat, lon, vehicleId) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup('<b>Vehicle ID:</b> ' + vehicleId)
                .openPopup();
        }

        // Example: Add a marker (This can be replaced by dynamically received data)
        addVehicleMarker(59.91, 10.75, 'V12345');
    </script>
</head>
<body>
    <h1>Real-time Vehicle Map</h1>
    <div id="map"></div> <!-- The map will be displayed here -->
</body>
</html>
